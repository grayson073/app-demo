<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>On a new branch</h1>
    <main>
        <div>
            <label>
                Default Input:
                <input>
            </label>
        </div>
        <div>
            <label>
                Type Text:
                <input type="text" placeholder="Please fill this in">
            </label> 
        </div>
        <div>
            <label>
                Type Number:
                <input type="number">
            </label> 
        </div>
        <div>
            <label>
                Type Checkbox:
                <input checked type="checkbox">
            </label> 
        </div>
        <div>
            Type Radio:
            <label>
                Even:<input name="num" checked type="radio">
            </label> 
        </div>
        <div>
            Type Radio:
            <label>
                Odd:<input name="num" type="radio">
            </label> 
        </div>
        <div>
            <label>
            Type Textarea:
                <textarea>Here is some text</textarea>
            </label> 
        </div>
        <div>
            <label>
            Type Button:
                <button>
                    Click me!
                </button>
            </label> 
        </div>
    </main>
</body>
</html>
